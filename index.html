<!DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LinkedIn</title>
  </head>
  <body>
    <!--main title and subtitle-->
  <div class="main_title">
    <h1 id="linked">Linked<span id="in">in</span></h1>
    <h2 id="subtitle">Make the most of your professional life</h2>
  </div>
  <div class="main_body">
    <form class="input_section">
      <div class="email_section">
        <label for="email" id="email_title">Email</label>
        <div><input type="text" name="email" class="email_text"></div>
      </div>
      <div class="password_section">
        <label for="password" id="password_title">Password (6 or more characters)</label>
      <div><input type="password" name="password" class="password_text"></div>
      </div>
    </form>
    <div class="terms">By clicking Agree & Join, you agree to the LinkedIn
      <a href="https://www.linkedin.com/legal/user-agreement?trk=registration-frontend_join-form-user-agreement">
        User Agreement</a>,
        <a href="https://www.linkedin.com/legal/privacy-policy?trk=registration-frontend_join-form-privacy-policy">
          Privacy Policy</a>, and <a href="https://www.linkedin.com/legal/cookie-policy?trk=registration-frontend_join-form-cookie-policy">
          Cookie Policy</a>.</div>
    <form>
      <div class="join_button">
        <button class="join"><b>Agree & Join<b></button>
      </div>
    </form>
      <h5><span>or</span></h5>
    <form>
      <div class="google_button">
        <button class="google"><b>Join with Google<b></button>
      </div>
    </form>
    <div class="sign_in">Already on LinkedIn?
      <a href="https://www.linkedin.com/uas/login?fromSignIn=true&trk=cold_join_sign_in">
        Sign in</a>
      </div>
   </div>
  </body>
</html>
