<DOCTYPE HTML>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LinkedIn</title>
  </head>
  <body>
    <!--main title and subtitle-->
    <div class="page_header">
      <h1 id="title">Linked<span class="in">in</span></h1>
      <h2 id="subtitle"> Make the most of your professional life</h2>
    </div>
    <!--input fields-->
    <div class="page_input">
      <form>
        <div class="email_button">
          <label for="email">Email</label>
          <div><input type="text" name="email" id="email_box"></div>
        </div>

        <div class="password_button">
          <label for="password">Password (6 or more characters)</label>
        <div><input type="text" name="password" id="password_box"></div>
        </div>
      </form>
      <!--subtext and links-->
      <p id="terms">By clicking Agree & Join, you agree to the LinkedIn
        <a href="https://www.linkedin.com/legal/user-agreement?trk=registration-frontend_join-form-user-agreement">
          User Agreement</a>,
          <a href="https://www.linkedin.com/legal/privacy-policy?trk=registration-frontend_join-form-privacy-policy">
            Privacy Policy</a>, and <a href="https://www.linkedin.com/legal/cookie-policy?trk=registration-frontend_join-form-cookie-policy">
            Cookie Policy</a>.</p>
      <!--join button-->
      <form>
        <div class="join_button">
          <button class="join"><b>Agree & Join<b></button>
          </div>
      </form>
      <form>
        <div class="google_button">
          <button class="google"><b>Join with Google<b></button>
        </div>

      </form>
      <!--sign in button-->
        <p id="signin">Already on LinkedIn?
          <a href="https://www.linkedin.com/uas/login?fromSignIn=true&trk=cold_join_sign_in">
            Sign in</a>
          </p>
    </div>
  </body>
</html>
